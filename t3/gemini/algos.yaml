deep-1B:               
    gemini-t3:
          docker-tag: billion-scale-benchmark-faissconda
          module: benchmark.algorithms.gemini
          constructor: GeminiT3
          base-args: ["@metric"]
          run-groups:
            base:
              args: >-
                [
                "{
                'files_directory':'/mnt/localdisk3/challenge_1b_bu/deep_1b/'
                , 'fp_quantizer_file_name':'Deep1B.nt83886080.nlist2097152.quantizer'
                , 'records_encoding_file_name':'records_weight-nbits512.npy'
                , 'centroids_encoding_file_name':'centroids_weight-nbits768.npy'
                , 'hd5_file_path':'/mnt/localdisk3/challenge_1b_bu/deep_1b/deep_1b_nt2M.hdf5'
                , 'db_file_name':'deep_1b_fdb.npy'
                , 'nbits':512
                , 'nlist':2097152
                , 'num_features':96
                , 'max_num_queries':10000
                , 'num_apuc':4
                , 'rerank_src_type':'F32'
                , 'rerank_bf16':False
                , 'num_threads':0 
                }"
                ]
                  
              query-args: |
                [
                 "{'nprobe': 512,  'nprobe_refine': 160,   'hamming_k': 512,  'average_clstr_size_factor': 0.0}"      
