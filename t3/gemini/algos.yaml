                ,"{'nprobe': 3000, 'nprobe_refine': 1500,  'hamming_k': 2000, 'average_clstr_size_factor': 0.0}"
                ,"{'nprobe': 3000, 'nprobe_refine': 1500,  'hamming_k': 2500, 'average_clstr_size_factor': 0.0}"
