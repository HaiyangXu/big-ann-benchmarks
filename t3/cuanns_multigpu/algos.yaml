deep-1B:
    cuanns_multigpu:
      docker-tag: billion-scale-benchmark-cuanns_multigpu
      module: benchmark.algorithms.cuanns_multigpu
      constructor: CuannsMultiGPU
      base-args: ["@metric"]
      run-groups:
        base:
          args: |
              [{"dim": 96,
                "dtype": "float",
                "dev_list": [0,1,2,3,4,5,6,7],
                "max_batch_size": 10000
                }]
          query-args: |
              [{ "iteration_num": 512, "searcher_k": 512, "max_batch_buffer_size": 10000 },
               { "iteration_num":  90, "searcher_k":  96, "max_batch_buffer_size": 10000 },
               { "iteration_num":  96, "searcher_k":  96, "max_batch_buffer_size": 10000 },
               { "iteration_num": 100, "searcher_k": 128, "max_batch_buffer_size": 10000 },
               { "iteration_num": 128, "searcher_k": 128, "max_batch_buffer_size": 10000 },
               { "iteration_num": 256, "searcher_k": 256, "max_batch_buffer_size": 10000 },
               { "iteration_num":  40, "searcher_k":  64, "max_batch_buffer_size": 10000 },
               { "iteration_num":  50, "searcher_k":  64, "max_batch_buffer_size": 10000 },
               { "iteration_num":  60, "searcher_k":  64, "max_batch_buffer_size": 10000 },
               { "iteration_num":  64, "searcher_k":  64, "max_batch_buffer_size": 10000 }]



